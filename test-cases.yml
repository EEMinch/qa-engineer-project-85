---
- summary: |
    Успешная авторизация через GitHub
  requirement: |
    При выборе входа в систему через GitHub происходит успешная авторизация на codebattle
  prerequisites: |
    Открыта страница логина. Аккаунт на GitHub создан через Google Account и авторизован
  test-data: |
    Окружение — Google Chrome
    Существующий аккаунт на GitHub, созданый через Google
  steps:
    - Нажать кнопку "Sign In with GitHub"
    - В модальном окне подтвердить авторизацию через аккаунт GitHub
  expected-result: |
    Пользователь успешно авторизован и попадает на главную страницу с сообщением "Successfully authenticated"

- summary: |
    Проверка входа с данными несуществующего пользователя
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = 21@mail.ru Пароль = 111111
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку «Submit»
  expected-result: |
    Пользователь получает сообщение EMAIL_NOT_FOUND и остается на странице логина

- summary: |
    Возможность просмотра повтора баттла
  requirement: |
    Прошедший баттл можно посмотреть в записи
  prerequisites: |
    Открыта главная страница
  test-data: |
    Логин = 1@mail.ru Пароль = 111111
  steps:
    - Нажать на "Completed games"
    - Рядом с любым баттлом нажать "Show"
    - На строке воспроизведения внизу нажать "Play"
  expected-result: |
    Пользователь просмотрит повтор баттла

- summary: |
    Возможность просмотра баттла зрителям в режиме online
  requirement: |
    На главной странице можно присоединиться к просмотру баттла, который идёт в данный момент
  prerequisites: |
    Открыта главная страница
  test-data: |
    Логин = 1@mail.ru Пароль = 111111
  steps:
    - Выбрать вкладку "Lobby"
    - Нажать на кнопку "Show" напротив лобби, где есть оба соперника
  expected-result: |
    Пользователь попадает на страницу баттла и видит изменения в режиме реального времени

- summary: |
    В истории есть иконка напротив никнейма, указывающая на победителя баттла
  requirement: |
    Значок кубка должен отображаться рядом с никнеймом победителя в истории баттлов
  prerequisites: |
    Открыта главная страница
  test-data: |
    Логин = 1@mail.ru Пароль = 111111
  steps:
    - Выбрать вкладку "COMPLETED GAMES"
  expected-result: |
    Напротив никнейма победителя отображается значок "кубка"
